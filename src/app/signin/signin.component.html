<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-6">
			<h2 class="text-center">Login</h2>
			<form #userForm ="ngForm" (ngSubmit)="onSubmit()">
			  <div class="form-group text-left">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="myemail">
			    <small id="emailHelp" class="form-text text-muted text-left">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group text-left">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="mypassword">
			  </div>

			  <button type="submit" class="btn btn-dark">Submit</button>
			</form>


			<button class="loginBtn loginBtn--google btn btn-dark mt-3" #loginRef>
				Login with Google
			</button>
		</div>
	</div>
</div>
