<div class="container">
  <div class="row justify-content-center">
    <form #registrationForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="name">
          <p class="small text-danger" *ngIf="!nameValidation">Your name cannot be empty</p>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <p class="small text-danger" *ngIf="!emailValidation">Please Enter a valid Email Address</p>
          <p class="small text-danger" *ngIf="duplicate">An Account with the same Email address already exists!!</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
          <p class="small text-danger" *ngIf="!passwordValidation">Your password must contain at least 8 characters</p>
        </div>
        <div class="form-group">
          <label for="image">Choose Profile Picture</label>
          <input type="file" class="form-control" id="image" (change)="handleFileInput($event.target.files)">
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
        <p class="lead text-danger" *ngIf="error">Some Error Occured. Please Try later.</p>
    </form>
  </div>
</div>
