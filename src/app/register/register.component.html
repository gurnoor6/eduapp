<div class="container">
  <div class="row justify-content-center">
    <form #registrationForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
        <p class="lead text-danger" *ngIf="error">Some Error Occured. Please Try later.</p>
    </form>
  </div>
</div>
